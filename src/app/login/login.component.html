
<div class="text-center">
  <!-- Button HTML (to Trigger Modal) -->
  <h1>ASH STOCK</h1>
	<a href="#myModal" class="trigger-btn" data-toggle="modal">Click to Login to ASH STOCK</a>
</div>

<!-- Modal HTML -->
<div id="myModal" class="modal fade">
	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="modal-header">
							
				<h4 class="modal-title">Member Login</h4>	
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">

				<form (submit)= "loginUser($event)" action="../test/auth.php">
					<div class="form-group">
						<input type="text" class="form-control" id="username" name="username" placeholder="Username" required="required">		
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required">	
					</div>        
					<div class="form-group">
						<input type="submit" name="submit" id="submit" value="Submit" class="btn btn-primary btn-lg btn-block login-btn">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<a href="#">Forgot Password?</a>
			</div>
		</div>
	</div>
</div>
